{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <img src="/media/photos/site/cardealerLogoSansTexte.png" alt="Logo" class="logo mr-3">
            <div class="text-center">
                <h1 class="display-4 fw-bolder">{{ service.nom }}</h1>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="card col-8 mb-4 text-center">
            
            <form action="" method="POST">
                <br/><br/>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Envoyer</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
